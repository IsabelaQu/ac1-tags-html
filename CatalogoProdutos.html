<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tabela</title>
</head>
<body>
    <h2>Catalogo de Produtos</h2>
    <br>
        <table border="1">
            <tr>
              <th>Selecionar</th>
              <th>Foto</th>
              <th>Codigo</th>
              <th>Descrição</th>
              <th>Qtde em estoque</th>
              <th>Valor Unitario</th>
            </tr>
            <tr>
              <td><input type="checkbox"></td>
              <td><img src="img/mouse-redragon.png" alt="Image-1"></td>
              <td>1</td>
              <td>Mouse Gamer Redragon Griffin Chroma</td>
              <td>5</td>
              <td>R$ 179,00</td>
            </tr>
            <tr>
              <td><input type="checkbox"></td>
              <td><img src="img/mouse-razer.png" alt="Image-2"></td>
              <td>2</td>
              <td>Razer Gaming Mouse</td>
              <td>6</td>
              <td>R$ 338,00</td>
            </tr>
            <tr>
              <td><input type="checkbox" checked></td>
              <td><img src="img/legion-mouse.png" alt="Image-2"></td>
              <td>3</td>
              <td>Mouse Lenovo Legion</td>
              <td>3</td>
              <td>R$ 50,00</td>
            </tr>
          </table>
    </table>
</body>
</html>
